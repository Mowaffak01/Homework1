<!DOCTYPE html>

<head> 
<title>homework 10</title>
<style>
div{
    background-color: yellowgreen;
    padding: 10px}
div .first{opacity: 0 ;}

div.second {opacity: 0.3;}

div.thrid{opacity: 0.6;}

div.Absolute{position: absolute; left: 30px; border:3px solid purple}

div.relative{position: relative;left: 100px; border: 3px red;}

div.fixed{position: fixed; top: 0px;right: 20px;width: 200px;border:3px solid burlywood}

div.sticky{position: sticky; top: 1px;right: 20px;width: 100px;border:3px orangered}


</style>

</head>
<body>

    <h1>Opacity</h1>

    <div class="first"><p> the opacity is 0</p></div>
    <div class="second"><p> the opacity is 0.3</p></div>
    <div class="thrid"><p> the opacity is 0.6</p></div>
    <div><p>  the opacity is 1 (default)</p></div>

    <h1> the postioning properity</h1>

    <div> with no  postioning</div>
    <div class="sticky">  with sticky</div>
    <div class="relative">with relative</div>
    <div class="Absolute">with Absolute</div>
    <div class="fixed">with fixed</div>
</body>
